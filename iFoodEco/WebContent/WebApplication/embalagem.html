<!doctype html>
<html lang="pt-br">     
    <head>
        <meta charset="UTF-8">
        <title>Ifood para Parceiros</title>  
        <link rel="stylesheet" href="CSS/reset.css">      
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="icon" href="Imagem/logo_aba.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="cabeçalho" >
            <h1 class="seta" ><img src="Imagem/seta2.png" alt="Voltar"></h1> 
            <h1 class="logo" style="display: block; margin-right: auto; margin-left: auto;" ><img src="Imagem/logo_ifood3.png" alt="Logo Ifood"></h1>        
            </div>
            <div class="faixa"></div>
        </header>
        <main>



            <div class="principal_pagamento">
                    <h1 class="titulo-principal">Embalagens</h1>
                    <h3 class="subtitulo" >Selecione abaixo as embalagens disponíveis em seu negócio.</h3>
            </div>  
            
                <script language="javascript">
                function habilitacao(){
                  if(document.getElementById('outros').checked == true){
                    document.getElementById('embalagem-ex').disabled = false;
                    document.getElementById('add-campo').disabled = false;
                  }
                  if(document.getElementById('outros').checked == false){
                    document.getElementById('embalagem-ex').disabled = true;
                    document.getElementById('add-campo').disabled = true;
                  }
                }
                </script>
                <div class="container" style="display: flex;">
                    <div class="container-1" style="width: 500px;">
                        <div>
                        <label><input type="radio" name="pagamento1">Embalagem de vidro</label>  
                        </div>
                        <div>
                        <label><input type="radio" name="pagamento2">Embalagem de aluminio</label> 
                        </div>
                        <div>
                        <label><input type="radio" name="pagamento3">Embalagem de isopor</label> 
                        </div>
                        <div>                        
                        <label><input type="radio" name="pagamento4">Embalagem de plástico</label>
                        </div>
                        <div>
                        <label><input type="radio" name="pagamento4">Embalagem de papel</label>
                        </div>
                        <div>
                        <label><input type="radio" name="pagamento4">Talher de plástico</label>
                        </div>
                        <div>
                        <label><input type="radio" name="pagamento4">Canudo de plástico</label>
                        </div>
                        <div>
                        <label><input type="radio" id="outros" onClick="habilitacao()" name="pagamento5">Outros</label>
                        <div>
                        <div class="form-group">
                        <input type="text" class="form-control" id="embalagem-ex" placeholder="Ex.: Embalagem de mandioca" disabled>
                        <button type="button" id="add-campo" disabled>+</button> 
                    </div>

                  <input type="submit" value="Continuar" class="enviar">
            </form>          
           
                <script>
                    $( "#add-campo" ).click(function() {
                     $( ".form-group" ).append( '<input type="text" class="form-control" id="embalagem-ex">' );
                    });                                     
                </script>   
                </div>
        </main>
    </body>
</html>
